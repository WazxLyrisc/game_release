<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images.jpg" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">ROBLOX</span>
                    <span class="profession">WEB DEVELOPER</span>
                </div>
            </div>
            <i class="bx bx-chevron-right toggle"></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                            <i class="bx bx-search icon"></i>
                            <input type="search" placeholder="Search.....">
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="./index.html">
                                <i class="bx bx-home-alt icon"></i>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./index.html">
                                <i class="bx bx-bar-chart-alt-2 icon"></i>
                                <span class="text nav-text">Popular game</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-bell icon"></i>
                                <span class="text nav-text">Notifications</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-game icon'></i>
                                <span class="text nav-text">New Game</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="">
                        <a href="./register.html">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
    </nav>

    <section class="home">
    <div class="wrapper">
        <form action="">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button class="btn" type="submit">Sign In</button>
            <div class="register-link">
                <p>Don't have an account? <a href="./register.html">Register</a></p>
            </div>
        </form>
    </div>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <i class='bx bxl-youtube'></i>
                <i class='bx bxl-steam'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-twitch'></i>
                <i class='bx bxl-spotify'></i>
                <i class='bx bxl-pinterest'></i>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PULISH</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </div>
            <div class="footerBottom">
                <p>Copyright Scopy;2022; Designed by <span class="designer">SÆ N</span></p>
            </div>
        </div>
    </footer>
    </section>
<script src="login.js"></script>
</body>
</html>
